[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# Allow custom modifications to CI workflow files
allow-dirty = ["ci"]
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
# Note: aarch64-unknown-linux-gnu removed - requires ARM runners not available for private repos
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Where to host releases
hosting = "github"
# Whether to install an updater program
install-updater = false
# Homebrew tap repository for publishing formulas
tap = "osodevops/homebrew-tap"
# Custom formula name (instead of kafka-backup-cli)
formula = "kafka-backup"
# Publish jobs to run (updates homebrew tap automatically)
publish-jobs = ["homebrew"]
