services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: issue29-latency-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: issue29-latency-kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      # Advertise the external listener as localhost:19092 (the toxiproxy port)
      # so the backup tool always goes through toxiproxy for partition leader connections
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 1048576
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Toxiproxy sits between the backup tool and Kafka, adding network latency
  # The backup tool connects to localhost:19092 which goes through toxiproxy
  # Toxiproxy forwards to kafka:29092 (external listener) with added latency
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.9.0
    container_name: issue29-toxiproxy
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8474:8474"   # Toxiproxy API
      - "19092:19092"  # Proxied Kafka port
    command: ["-host=0.0.0.0"]
    # Use host network mode so it can forward to kafka:29092 via Docker network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./create-topics.sh:/create-topics.sh
    entrypoint: ["/bin/bash", "/create-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      NUM_TOPICS: 100
