# Stress test: One-shot mode
# Backs up all available data without freezing offsets at start
mode: backup
backup_id: "stress-test-oneshot"

source:
  bootstrap_servers:
    - localhost:9092
  topics:
    include: ["stress-test-*"]

storage:
  backend: filesystem
  path: "/tmp/stress-test-backup/oneshot"

backup:
  compression: zstd
  segment_max_bytes: 1048576  # 1MB segments for 3000 topics
  continuous: false
  stop_at_current_offsets: false
  max_concurrent_partitions: 32

metrics:
  enabled: true
  port: 8081
  bind_address: "0.0.0.0"
