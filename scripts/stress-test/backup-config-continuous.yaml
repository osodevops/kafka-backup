# Stress test: Continuous mode
# Runs continuously, polling for new data every 10 seconds
# Will be killed after a set duration by the test harness
mode: backup
backup_id: "stress-test-continuous"

source:
  bootstrap_servers:
    - localhost:9092
  topics:
    include: ["stress-test-*"]

storage:
  backend: filesystem
  path: "/tmp/stress-test-backup/continuous"

backup:
  compression: zstd
  segment_max_bytes: 1048576  # 1MB segments for 3000 topics
  continuous: true
  poll_interval_ms: 10000  # 10 second poll interval
  max_concurrent_partitions: 32

metrics:
  enabled: true
  port: 8082
  bind_address: "0.0.0.0"
