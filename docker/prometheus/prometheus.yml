# Prometheus configuration for Kafka Backup metrics
#
# This configuration scrapes metrics from kafka-backup running on the host
# and optionally forwards them to Mimir for long-term storage.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kafka-backup-local'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional)
rule_files:
  # - "/etc/prometheus/rules/*.yml"

# Remote write to Mimir for long-term storage
remote_write:
  - url: http://mimir:9009/api/v1/push

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Scrape Mimir
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']
    scrape_interval: 30s

  # Scrape kafka-backup running on the host
  # Uses host.docker.internal to access the host machine
  - job_name: 'kafka-backup'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          instance: 'kafka-backup-local'
    scrape_interval: 5s
    scrape_timeout: 4s
    metrics_path: /metrics
    honor_labels: true
    # Relabel configuration to add useful labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: host.docker.internal:8080

  # Alternative: Scrape kafka-backup on a different port (9090)
  # Uncomment if using the legacy default port
  # - job_name: 'kafka-backup-legacy'
  #   static_configs:
  #     - targets: ['host.docker.internal:9090']
  #   scrape_interval: 5s
  #   metrics_path: /metrics
