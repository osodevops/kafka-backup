# Docker Compose file for Kafka Backup Metrics Validation Stack
#
# This stack provides:
# - Prometheus: Scrapes metrics from kafka-backup on host:8080
# - Mimir: Long-term storage for Prometheus metrics
# - Grafana: Visualization with pre-configured dashboards
#
# Usage:
#   cd docker && docker-compose -f docker-compose.metrics.yml up -d
#
# Access:
#   - Grafana: http://localhost:3000 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Mimir: http://localhost:9009

version: '3.8'

services:
  mimir:
    image: grafana/mimir:2.11.0
    container_name: kafka-backup-mimir
    command:
      - --config.file=/etc/mimir/mimir.yaml
      - --target=all
    volumes:
      - ./mimir/mimir.yaml:/etc/mimir/mimir.yaml:ro
      - mimir-data:/data
    ports:
      - "9009:9009"
    networks:
      - kafka-backup-metrics
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9009/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: kafka-backup-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.enable-remote-write-receiver
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - kafka-backup-metrics
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      mimir:
        condition: service_healthy

  grafana:
    image: grafana/grafana:10.2.2
    container_name: kafka-backup-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - kafka-backup-metrics
    depends_on:
      prometheus:
        condition: service_healthy

networks:
  kafka-backup-metrics:
    driver: bridge

volumes:
  mimir-data:
  prometheus-data:
  grafana-data:
