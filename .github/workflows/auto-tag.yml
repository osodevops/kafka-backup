name: Auto Tag Release

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [main]

jobs:
  create-tag:
    # Only run if Tests workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Check if Cargo.toml was modified
        id: cargo-check
        run: |
          # Get the files changed in the commit that triggered the workflow
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.event.workflow_run.head_sha }})
          if echo "$CHANGED_FILES" | grep -q "^Cargo.toml$"; then
            echo "modified=true" >> $GITHUB_OUTPUT
            echo "Cargo.toml was modified in this commit"
          else
            echo "modified=false" >> $GITHUB_OUTPUT
            echo "Cargo.toml was NOT modified - skipping tag creation"
          fi

      - name: Extract version from Cargo.toml
        if: steps.cargo-check.outputs.modified == 'true'
        id: version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        if: steps.cargo-check.outputs.modified == 'true'
        id: tag-check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist - will create"
          fi

      - name: Create and push tag
        if: steps.cargo-check.outputs.modified == 'true' && steps.tag-check.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created and pushed tag v${{ steps.version.outputs.version }}"
